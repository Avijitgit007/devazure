<template>  
        <lightning-button variant="brand"
        label="Open Modal"
        title="Open Modal"
        onclick={openmodel}
        class="slds-m-left_x-small"></lightning-button>
        
     <!-- modal start -->        
     <template if:true={showmodel}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
              <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closemodel}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Contact</h2>
              </header>        
              <div class="slds-modal__content slds-p-around_medium"  id="modal-content-id-1">
                    <c-oppinsert onprogressvaluechange ={catchContact}></c-oppinsert>
              </div>      
            <!--  <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={closemodel}>Cancel</button>
              </footer>-->
           </div>
           
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>

            <template if:true={passedcontacts}>                        
               
                <lightning-datatable 
                    key-field="id"
                    data={passedcontacts}    
                    hide-checkbox-column="true"
                    columns={columns}>
                </lightning-datatable>
            </template>
            
      </lightning-layout-item>   -->

      <br/>

      <lightning-layout-item class="slds-m-bottom_small">  
         <template if:true={passedcontacts}>
            <c-tabledata fieldtable={contactTableFields} recordtable={mergedontacts} onchangedfinal={afterchangeinchildcomponent}></c-tabledata>         
         </template>
      </lightning-layout-item>           
</template>
