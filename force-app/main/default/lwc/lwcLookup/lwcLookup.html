<template>  
    <div class="slds-form-element">  
      <label class="slds-form-element__label" for="combobox-id-2"></label>  
      <div class="slds-form-element__control">  
        <div class="slds-combobox_container">  
          <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">  
           <template if:true={selectedValue}>  
            <div data-key="pilldiv" class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">  
              <span class="slds-icon_container slds-icon-standard-account slds-combobox__input-entity-icon" title="object">  
               <div class="slds-icon slds-icon_small" aria-hidden="true">  
                <lightning-icon icon-name={iconName} size="small"></lightning-icon>  
               </div>  
               <span class="slds-assistive-text">Record</span>  
              </span>  
             
              <input type="text" class="slds-input slds-combobox__input slds-combobox__input-value" id="combobox-id-5" aria-controls="listbox-id-5" role="textbox" placeholder="Select an Option" readonly value={selectedValue} />  
              
              <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" onclick={removeRecordOnLookup}  
              title="Remove selected option">  
               <span class="slds-button__icon" aria-hidden="true" >  
                <lightning-icon icon-name="utility:close"   
                 size="xx-Small" class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true"></lightning-icon>  
               </span>  
               <span class="slds-assistive-text">Remove selected record</span>  
              </button>  
             </div>  
            </template>  
            
            <template if:false={selectedValue}>  
            <div data-key="searchdiv" class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">  
              <input type="text" onfocusout={onLeave} value={searchKey} onclick={handleKeyChange} onkeyup={handleKeyChange} onchange={handleKeyChange} class="slds-input slds-combobox__input slds-has-focus" id="combobox-id-2" aria-autocomplete="list" aria-controls="listbox-id-2" role="textbox" placeholder={placeHolder} />  
              <template if:true={isLoading}>                
                <div role="status" class="slds-spinner slds-spinner_brand slds-spinner_x-small slds-input__spinner" style="margin-left: 45%;">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                </div>
              </template >
                <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">              
                <lightning-icon icon-name="utility:search" size="xx-Small" class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true"></lightning-icon>  
              </span>  
            </div>  
    
            <template if:true={fetchedRecords}>  
            <div id="listbox-id-2-venu" data-key="dropdownresult" class="slds-show slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">  
              <ul class="slds-listbox slds-listbox_vertical" role="presentation" >  
                <template if:true={message}>  
                <center> {message}</center>  
                </template>  
                <template for:each={fetchedRecords} for:item="record">  
                  <li id={record.recordId} key={record.recordId} onclick={onRecordSelection} role="presentation" class="slds-listbox__item">  
                  <div data-key={record.recordId} data-name={record.recordName} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">  
                    <span class="slds-media__figure slds-listbox__option-icon">  
                      <span class="slds-icon_container">  
                        <lightning-icon icon-name={iconName} size="x-small"></lightning-icon>  
                      </span>  
                    </span>  
                    <span class="slds-media__body">  
                      <span data-key={record.recordId} data-name={record.recordName} class="slds-listbox__option-text slds-listbox__option-text_entity">{record.recordName} </span>  
                    </span>                      
                  </div>  
                  </li>  
                </template>  
                <template if:true={isButtonEnable}>
                  <li role="presentation" onclick={navigateToNewRecordPage} class="slds-listbox__item">  
                      <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">  
                      <span class="slds-media__figure slds-listbox__option-icon">  
                          <span class="slds-icon_container">  
                            <lightning-icon icon-name="utility:add" size="x-small"></lightning-icon>  
                          </span>  
                      </span>     
                      <span class="slds-media__body">  
                          <span>{newButtonName}</span>  
                      </span>  
                  </div>
                </li>
              </template>
              </ul>  
            </div>  
            </template>  
            </template>  
          </div>  
        </div>  
      </div>  
    </div>  
  </template>
