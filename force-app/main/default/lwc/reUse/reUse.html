<template>    
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-opportunity" title="">
                            <lightning-icon icon-name={icon} alternative-text="" title=""></lightning-icon>                            
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">                                
                                <p class="slds-page-header__name-meta">{objectprTitle}</p>
                            </div>
                        </div>
                        <h1>
                            <span class="slds-page-header__title slds-truncate">{finalTitle}</span>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <ul class="slds-button-group-list">
                            <li>
                                <lightning-button variant="" label="" title="" icon-name="utility:refresh" icon-position="right" class="slds-m-left_x-small" size="xx-small" onclick={refreshList}>
                                </lightning-button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class={pageHeight}>
        <template if:true={fetchedRecords}>
            
                <lightning-datatable 
                    key-field="Id"
                    data={fetchedRecords}
                    columns={columns}
                    enable-infinite-loading={infinateloading}
                    onloadmore={loadMoreData}
                    sorted-by={sortBy}
                    sorted-direction={sortDirection}
                    onsort={handleSortdata}
                    hide-checkbox-column="true"        
                    show-row-number-column="true"            
                    onsave={handleSave}
                    draft-values={draftValues}    
                    >
                </lightning-datatable>              
        </template>   
        <template if:true={error}>
            {error}
        </template>  
    </div>
</template>
